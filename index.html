<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
  <script type="text/javascript" src="scripts/pwa.js"></script>
  <script type="text/javascript" src="scripts/game.js"></script>
  <title>Gojuon Game</title>
</head>
<body>
  <div id="mode_panel">
    <button class="btn mode_btn" onclick="changeMode(1)">發音→平假名</button>
    <button class="btn mode_btn" onclick="changeMode(2)">發音→片假名</button>
    <button class="btn mode_btn" onclick="changeMode(3)">平假名→發音</button>
    <button class="btn mode_btn" onclick="changeMode(4)">片假名→發音</button>
    <button class="btn mode_btn" onclick="changeMode(5)">發音→平假名</br>(含濁音、半濁音)</button>
    <button class="btn mode_btn" onclick="changeMode(6)">發音→片假名</br>(含濁音、半濁音)</button>
    <button class="btn mode_btn" onclick="changeMode(7)">平假名→發音</br>(含濁音、半濁音)</button>
    <button class="btn mode_btn" onclick="changeMode(8)">片假名→發音</br>(含濁音、半濁音)</button>
    <button id="btn_mode_back" class="btn mode_btn invisible" onclick="hideModePanel()">取消</button>
  </div>
	<div id="game" class="invisible">
    <div id="game_q" class="g_content"></div>
    <div id="game_a" class="g_content"></div>
    <button id="btn_ans" class="btn game_btn" onclick="showAnswer()">看答案</button>
    <button id="btn_nxt" class="btn game_btn">下一題</button>
    <button class="btn game_btn" onclick="showModePanel()">更改模式</button>
	</div>
</body>
</html>
