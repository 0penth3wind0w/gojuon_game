<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
  <script type="text/javascript" src="scripts/pwa.js"></script>
  <script type="text/javascript" src="scripts/game.js"></script>
  <title>Gojuon Game</title>
</head>
<body>
  <div id="selectors">
    <div id="mode_selector">
  		<button id="mode_1" class="mode btn" onclick="mode_1();">發音→平假名</button>
      <button id="mode_3" class="mode btn" onclick="mode_2();">發音→片假名</button>
      <button id="mode_5" class="mode btn" onclick="mode_3();">平假名→發音</button>
      <button id="mode_7" class="mode btn" onclick="mode_4();">片假名→發音</button>
  		<button id="mode_2" class="mode btn" onclick="mode_5();">發音→平假名</br>(含濁音、半濁音)</button>
  		<button id="mode_4" class="mode btn" onclick="mode_6();">發音→片假名</br>(含濁音、半濁音)</button>
  		<button id="mode_6" class="mode btn" onclick="mode_7();">平假名→發音</br>(含濁音、半濁音)</button>
      <button id="mode_8" class="mode btn" onclick="mode_8();">片假名→發音</br>(含濁音、半濁音)</button>
      <button id="hide_s"class="mode btn" onclick="hide_selector()">取消</button>
  	</div>
  </div>
	<div id="main_content">
		<div class="q">
			<div id="q_cont" class="inner_content">question</div>
		</div>
		<div class="ans">
			<div id="ans_cont" class="inner_content">answer</div>
    </div>
    <br>
    <div id="show_ans" class="content_btn">
  		<button id="show" class="btn" onclick="show();">看答案</button>
  	</div>
    <div id="next_div" class="content_btn">
  		<button id="next" class="btn" onclick="next();">下一題</button>
    </div>
    <div id="selector_func" class="content_btn">
      <button id="show_botton" class="btn" onclick="show_selector();">更改模式</button>
    </div>
	</div>
</body>
</html>
